name: ci

on:
  push:
    tags-ignore:
      - 'v*.*.*'
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  NODE_VERSION: '24'

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      - run: npm ci
      - uses: ./
        id: setup
      - run: luarocks install vusted
      - run: ${{ steps.setup.outputs.luajit }} -e "require('busted')"
      - run: busted --version
