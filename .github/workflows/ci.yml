name: ci
on: [push, pull_request]

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci
      - uses: ./
        id: setup
      - run: luarocks install busted
      - run: ${{ steps.setup.outputs.luajit }} -e "require('busted')"
      - run: busted --version
