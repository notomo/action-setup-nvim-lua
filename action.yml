name: 'action-setup-nvim-lua'
description: 'Setup lua for testing neovim plugin'
inputs:
  luarocks-version:
    description: 'luarocks version (minimum: 3.11.1)'
    required: false
    default: '3.12.2'

outputs:
  luajit:
    description: 'lua executable path'
  luarocks:
    description: 'luarocks executable path'

runs:
  using: 'node24'
  main: 'src/index.js'
